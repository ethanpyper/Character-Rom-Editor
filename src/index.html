<!DOCTYPE html>
<html style="overflow: hidden;">
  <head>
    <meta charset="UTF-8">
    <title>Character ROM editor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css"/>
    <link rel="stylesheet" href="index.css">
    <script defer src="render.js"></script>
  </head>
  <body class="has-background-grey-darker has-text-light">
    <section class="section" style="padding-top:0;">
      <div class="container">
        <div class="tile is-ancestor">
          <div class="tile is-parent">
            <div class="tile is-child box has-background-grey-dark">
              <div class="level">
                <div class="level-item">
                  <div>
                    <button class="button" onclick="prev_char()">Prev</button>
                  </div>
                </div>
                <div class="level-item has-text-centered">
                  <div>
                    <p class="heading has-text-light">Character</p>
                    <input id="current_char" class="input" type="text" size="3" value="0">
                  </div>
                </div>
                <div class="level-item">
                  <div>
                    <button class="button" onclick="next_char()">Next</button>
                  </div>
                </div>
                <div class="level-item">
                  <div>
                    <button class="button" onclick="clear_char()">Clear</button>
                  </div>
                </div>
              </div>
              <table class="table is-narrow has-background-grey-light">
                <thead>
                  <tr>
                    <th> </th>
                    <th>0</th>
                    <th>1</th>
                    <th>2</th>
                    <th>3</th>
                    <th>4</th>
                    <th>5</th>
                    <th>6</th>
                    <th>7</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th>0</th>
                    <td><button class="button" id="0" onclick="toggleBit(this.id)"></button></td>
                    <td><button class="button" id="1"onclick="toggleBit(this.id)"></button></td>
                    <td><button class="button" id="2"onclick="toggleBit(this.id)"></button></td>
                    <td><button class="button" id="3"onclick="toggleBit(this.id)"></button></td>
                    <td><button class="button" id="4"onclick="toggleBit(this.id)"></button></td>
                    <td><button class="button" id="5"onclick="toggleBit(this.id)"></button></td>
                    <td><button class="button" id="6"onclick="toggleBit(this.id)"></button></td>
                    <td><button class="button" id="7"onclick="toggleBit(this.id)"></button></td>
                  </tr>
                  <tr>
                    <th>1</th>
                    <td><button class="button" id="8"onclick="toggleBit(this.id)"></button></td>
                    <td><button class="button" id="9"onclick="toggleBit(this.id)"></button></td>
                    <td><button class="button" id="10"onclick="toggleBit(this.id)"></button></td>
                    <td><button class="button" id="11"onclick="toggleBit(this.id)"></button></td>
                    <td><button class="button" id="12"onclick="toggleBit(this.id)"></button></td>
                    <td><button class="button" id="13"onclick="toggleBit(this.id)"></button></td>
                    <td><button class="button" id="14"onclick="toggleBit(this.id)"></button></td>
                    <td><button class="button" id="15"onclick="toggleBit(this.id)"></button></td>
                  </tr>
                  <tr>
                    <th>2</th>
                    <td><button class="button" id="16"onclick="toggleBit(this.id)"></button></td>
                    <td><button class="button" id="17"onclick="toggleBit(this.id)"></button></td>
                    <td><button class="button" id="18"onclick="toggleBit(this.id)"></button></td>
                    <td><button class="button" id="19"onclick="toggleBit(this.id)"></button></td>
                    <td><button class="button" id="20"onclick="toggleBit(this.id)"></button></td>
                    <td><button class="button" id="21"onclick="toggleBit(this.id)"></button></td>
                    <td><button class="button" id="22"onclick="toggleBit(this.id)"></button></td>
                    <td><button class="button" id="23"onclick="toggleBit(this.id)"></button></td>
                  </tr>
                  <tr>
                    <th>3</th>
                    <td><button class="button" id="24"onclick="toggleBit(this.id)"></button></td>
                    <td><button class="button" id="25"onclick="toggleBit(this.id)"></button></td>
                    <td><button class="button" id="26"onclick="toggleBit(this.id)"></button></td>
                    <td><button class="button" id="27"onclick="toggleBit(this.id)"></button></td>
                    <td><button class="button" id="28"onclick="toggleBit(this.id)"></button></td>
                    <td><button class="button" id="29"onclick="toggleBit(this.id)"></button></td>
                    <td><button class="button" id="30"onclick="toggleBit(this.id)"></button></td>
                    <td><button class="button" id="31"onclick="toggleBit(this.id)"></button></td>
                  </tr>
                  <tr>
                    <th>4</th>
                    <td><button class="button" id="32"onclick="toggleBit(this.id)"></button></td>
                    <td><button class="button" id="33"onclick="toggleBit(this.id)"></button></td>
                    <td><button class="button" id="34"onclick="toggleBit(this.id)"></button></td>
                    <td><button class="button" id="35"onclick="toggleBit(this.id)"></button></td>
                    <td><button class="button" id="36"onclick="toggleBit(this.id)"></button></td>
                    <td><button class="button" id="37"onclick="toggleBit(this.id)"></button></td>
                    <td><button class="button" id="38"onclick="toggleBit(this.id)"></button></td>
                    <td><button class="button" id="39"onclick="toggleBit(this.id)"></button></td>
                  </tr>
                  <tr>
                    <th>5</th>
                    <td><button class="button" id="40"onclick="toggleBit(this.id)"></button></td>
                    <td><button class="button" id="41"onclick="toggleBit(this.id)"></button></td>
                    <td><button class="button" id="42"onclick="toggleBit(this.id)"></button></td>
                    <td><button class="button" id="43"onclick="toggleBit(this.id)"></button></td>
                    <td><button class="button" id="44"onclick="toggleBit(this.id)"></button></td>
                    <td><button class="button" id="45"onclick="toggleBit(this.id)"></button></td>
                    <td><button class="button" id="46"onclick="toggleBit(this.id)"></button></td>
                    <td><button class="button" id="47"onclick="toggleBit(this.id)"></button></td>
                  </tr>
                  <tr>
                    <th>6</th>
                    <td><button class="button" id="48"onclick="toggleBit(this.id)"></button></td>
                    <td><button class="button" id="49"onclick="toggleBit(this.id)"></button></td>
                    <td><button class="button" id="50"onclick="toggleBit(this.id)"></button></td>
                    <td><button class="button" id="51"onclick="toggleBit(this.id)"></button></td>
                    <td><button class="button" id="52"onclick="toggleBit(this.id)"></button></td>
                    <td><button class="button" id="53"onclick="toggleBit(this.id)"></button></td>
                    <td><button class="button" id="54"onclick="toggleBit(this.id)"></button></td>
                    <td><button class="button" id="55"onclick="toggleBit(this.id)"></button></td>
                  </tr>
                  <tr>
                    <th>7</th>
                    <td><button class="button" id="56"onclick="toggleBit(this.id)"></button></td>
                    <td><button class="button" id="57"onclick="toggleBit(this.id)"></button></td>
                    <td><button class="button" id="58"onclick="toggleBit(this.id)"></button></td>
                    <td><button class="button" id="59"onclick="toggleBit(this.id)"></button></td>
                    <td><button class="button" id="60"onclick="toggleBit(this.id)"></button></td>
                    <td><button class="button" id="61"onclick="toggleBit(this.id)"></button></td>
                    <td><button class="button" id="62"onclick="toggleBit(this.id)"></button></td>
                    <td><button class="button" id="63"onclick="toggleBit(this.id)"></button></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
          <div class="tile is-parent is-4 is-vertical">
            <div class="tile is-child box has-background-grey-dark">
              <p class="title has-text-light">Main Buttons</p>
              <aside class="menu"></aside>
                <ul class="menu-list">
                  <li><button class="button" onclick="load_char_file()">Load</button></li>
                  <li><button class="button" onclick="save_char_file()">Save</button></li>  
                  <li><button class="button" onclick="export_char_file()">Export</button></li>
                </ul>
              </aside>
            </div>
            <div class="tile is-child box has-background-grey-dark">
              <p class="title has-text-light">Current Tile Preview</p>
              <div class="content">
                <figure class="image is-128x128">
                  <img style="width:100%; image-rendering: pixelated; " id="preview_img" src="">
                </figure>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
