<!DOCTYPE html>
<html style="overflow: hidden;">
  <head>
    <meta charset="UTF-8">
    <title>Character ROM editor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css"/>
    <link rel="stylesheet" href="index.css">
    <script defer src="render.js"></script>
  </head>
  <body class="has-background-grey-darker has-text-light">
    <section class="section" style="padding-top:0;">
      <div class="container">
        <div class="tile is-ancestor">
          <div class="tile is-parent">
            <div class="tile is-child box has-background-grey-dark">
              <div class="level">
                <div class="level-item">
                  <div>
                    <button class="button" onclick="prev_char()">Prev</button>
                  </div>
                </div>
                <div class="level-item has-text-centered">
                  <div>
                    <p class="heading has-text-light">Character</p>
                    <input id="current_char" class="input" type="text" size="3" value="0">
                  </div>
                </div>
                <div class="level-item">
                  <div>
                    <button class="button" onclick="next_char()">Next</button>
                  </div>
                </div>
                <div class="level-item">
                  <div>
                    <button class="button" onclick="clear_char()">Clear</button>
                  </div>
                </div>
              </div>
              <table id="button_table" class="table is-narrow has-background-grey-light">
                
              </table>
            </div>
          </div>
          <div class="tile is-parent is-4 is-vertical">
            <div class="tile is-child box has-background-grey-dark">
              <p class="title has-text-light">Main Buttons</p>
              <aside class="menu"></aside>
                <ul class="menu-list">
                  <li><button class="button" onclick="load_char_file()">Load</button></li>
                  <li><button class="button" onclick="save_char_file()">Save</button></li>  
                  <li><button class="button" onclick="export_char_file()">Export</button></li>
                  <li><button class="button" onclick="copy_char()">Copy</button></li>
                  <li><button class="button" onclick="paste_char()">Paste</button></li>
                </ul>
              </aside>
            </div>
            <div class="tile is-child box has-background-grey-dark">
              <p class="title has-text-light">Current Tile Preview</p>
              <div class="content">
                <figure class="image is-128x128">
                  <img style="width:100%; image-rendering: pixelated; " id="preview_img" src="">
                </figure>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
